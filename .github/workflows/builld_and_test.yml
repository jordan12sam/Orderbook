name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Cmake
        uses: jwlawson/actions-setup-cmake@v1.14
      - name: Build
        shell: pwsh
        run: ./build.ps1 -enable_tests $true
      - name: Test
        run: ./orderbook-test.exe